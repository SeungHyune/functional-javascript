# 평가
- 코드가 계산(Evaluation) 되어 값을 만드는 것

# 일급
- 값으로 다룰 수 있다.
- 변수에 담을 수 있다.
- 함수의 인자로 사용될 수 있다.
- 함수의 결과로 사용될 수 있다.

<script>
    const a = 10;
    const add5 = a => a + 5;
    const r = add5(a);
    console.log(r); // 15
</script>

# 일급 함수
- 함수를 값으로 다룰 수 있다.
- 조합성과 추상화의 도구

<script>
    const add10 = a => a + 10;
    console.log(add10); // a => a + 10
    console.log(add10(5)); // 15

    const f1 = () => () => 1;
    console.log(f1()); // () => 1

    const f2 = f1();
    console.log(f2); // () => 1
    console.log(f2()); // 1
</script>
