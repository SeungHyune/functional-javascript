# 코드를 값으로 다루어 표현력 높이기

# go, pipe

<script>
    const go = (...args) => reduce((a, f) => f(a), args);
    const pipe = (f, ...fs) => (...as) => go(f(...as), ...fs);

    go(
        0,
        a => a + 1,
        a => a + 10,
        a => a + 100,
        console.log
    );
    // 111

    const f = pipe(
        a => a + 1,
        a => a + 10,
        a => a + 100
    );
    console.log(f(0))
    /// 111

    go(
        products,
        products => filter(p => p.price > 20000, products),
        products => map(p => p.price, products),
        prices => reduce((a,b) => a + b, prices),
        console.log
    )

    go(
        products,
        filter(p => p.price > 20000),
        map(p => p.price),
        reduce((a,b) => a + b),
        console.log
    )

    // console.clear();
</script>

# 함수 조합으로 함수 만들기

<script>
    const total_prices = pipe(
        map(p => p.price),
        reduce((a,b) => a + b)
    );

    const base_total_price = predi => pipe(
        filter(predi),
        total_prices,
    )

    go(
        products,
        base_total_price(p => p.price < 20000),
        console.log
    )

    go(
        products,
        base_total_price(p => p.price >= 20000),
        console.log
    )
</script>
