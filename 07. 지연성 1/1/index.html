## range

<script>
    const add = (a,b) => a + b;

    const range = l => {
        let i = -1;
        let res = [];
        while(++i < l){
            res.push(i)
        }
        return res
    }

    console.log(range(5));
    // [0,1,2,3,4]

    console.log(range(2));
    // [0,1]
    console.clear();

    var list = range(4);
    console.log(list)
    console.log(reduce(add, list))
</script>

## 느긋한 L.range

<script>
    const L = {};
    L.range = function* (l){
        let i = -1;
        while(++i < l){
            yield i
        }
    }
    var list = L.range(4)
    console.log(list)
    console.log(reduce(add, list))
</script>

<script>
    function test(name, time, f){
        console.time(name);
        while(time--) f();
        console.timeEnd(name);
    }

    test('range', 10, () => reduce(add, range(1000000)));
    test('L.range', 10, () => reduce(add, L.range(1000000)));
</script>
