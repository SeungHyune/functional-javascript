## L.flatten

<script>
   const isIterable = a => a && a[Symbol.iterator]; 

   L.flatten = function *(iter){
      for(const a of iter){
         if(isIterable(a)){
            for(const b of a) yield b;
         } else {
            yield a;
         }
      }
   }

   let it = L.flatten([[1,2,3],4,5,6]);
   console.log(it.next());
   console.log(it.next());
   console.log(it.next());
   console.log(it.next());
   console.log(it.next());
   console.log(it.next());
   console.log(take(6, L.flatten([[1,2],3,4,[5,6,7],8])))

   const flatten = pipe(L.flatten, takeAll);
   console.log(flatten([[1,2,3],4,5,6]))
</script>
