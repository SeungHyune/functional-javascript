<script src="./lib/fx.js"></script>

<script>
    // ## L.map + take로 map 만들기

     L.map = curry(function *(f, iter){
        for(const a of iter) {
         yield f(a);
        }
     });

     const map = curry(pipe(
        L.map,
        take(Infinity)
     ));

     console.log(map(n => n + 10, L.range(4)))


     // ## L.filter + take로 filter 만들기

     L.filter = curry(function *(f, iter){
      for(const a of iter){
         if(f(a)) yield a;
      }
     });

     const filter = curry(pipe(
      L.filter,
      take(Infinity)
     ));

     console.log(filter(n => n % 2, range(4)))
</script>
