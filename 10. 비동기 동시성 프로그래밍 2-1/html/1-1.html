## 지연 평가 + Promise - L.map, map, take

<script>
    go(
        [1,2,3],
        L.map(a => Promise.resolve(a + 10)),
        take(2),
        log);

    go(
        [Promise.resolve(1), Promise.resolve(2), Promise.resolve(3)],
        L.map(a => a + 10),
        take(2),
        log);

    go(
        [Promise.resolve(1), Promise.resolve(2), Promise.resolve(3)],
        L.map(a => Promise.resolve(a + 10)),
        take(2),
        log);

    go(
        [1,2,3],
        map(a => Promise.resolve(a + 10)),
        log);

    go(
        [Promise.resolve(1), Promise.resolve(2), Promise.resolve(3)],
        map(a => a + 10),
        log);

    go(
        [Promise.resolve(1), Promise.resolve(2), Promise.resolve(3)],
        map(a => Promise.resolve(a + 10)),
        log);
</script>
