## async/await

<script>
    function delay(a){
        return new Promise(resolve => setTimeout(() => resolve(a), 500));
    }

    async function delayIdentity(a){
        await delay(1000);
        return a;
    }

    async function f1(){
        const a = await delayIdentity(10);
        const b = await delayIdentity(5);
        return a + b;
    }

    const pa = f1();
    (async () => {
        log(await pa);
        log(await pa);
        log(await pa);
    }) ();

</script>


## QnA. Array.prototype.map이 있는데 왜 FxJS의 map 함수가 필요한지?

<script>
    async function delayI(a){
        return new Promise(resolve => setTimeout(() => resolve(a), 100));
    }

    async function f2(){
        const list = [1,2,3,4];
        const temp = list.map(async a => await delayI(a * a));
        // log(temp);
        const res = await temp;
        // log(res);
    }
    f2();

    async function f3(){
        const list = [1,2,3,4];
        const temp = map(a => delayI(a * a), list);
        // log(temp);
        const res = await temp;
        // log(res);
    }
    f3();

    function f4(){
        return map(a => delayI(a * a), [1,2,3,4]);
    }

    (async () => {
        log(await f4());
    }) ();
</script>
