## async/await

<script>
    function delay(a){
        return new Promise(resolve => setTimeout(() => resolve(a), 500));
    }

    async function delayIdentity(a){
        await delay(1000);
        return a;
    }

    async function f1(){
        const a = await delayIdentity(10);
        const b = await delayIdentity(5);
        return a + b;
    }

    const pa = f1();
    (async () => {
        log(await pa);
        log(await pa);
        log(await pa);
    }) ();
